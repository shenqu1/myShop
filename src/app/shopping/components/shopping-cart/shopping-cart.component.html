<h1>Shopping Cart</h1>
<div *ngIf="cart$ | async as cart" class="row col-10">
  <p>You have {{cart.quantity}} items in your shopping cart.</p>
  <button class="btn btn-light btn-sm ml-auto" (click)="clearCart()" *ngIf="cart.items.length">Clear Shopping Cart</button>
  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th>Product</th>
        <th class="text-center" style="width: 230px">Quantity</th>
        <th class="text-right" style="width: 200px">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items">
        <td><div class="thumbnail" [style.backgroundImage]="'url(' + item.imageUrl + ')'"></div></td>
        <td>{{item.title}}</td>
        <td ><app-product-quantity [product]="item" [shoppingCart]="cart"></app-product-quantity></td>
        <td class="text-right">{{item.totalPrice | currency}}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th class="text-right">{{cart.totalPrice | currency}}</th>
      </tr>
    </tfoot>
  </table>
  <a class="btn btn-primary" [routerLink]="['/check-out']" *ngIf="cart.items.length">Check Out</a>
</div>
