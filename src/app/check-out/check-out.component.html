<h2>Shipping</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" formControlName="name" id="name" name="name" class="form-control">
    <div class="alert alert-danger" *ngIf="name.touched && name.invalid">Name is required.</div>
  </div>
  <div class="form-group">
    <label for="addressLine1">Address</label>
    <input type="text" formControlName="addressLine1" id="addressLine1" name="addressLine1" class="form-control" placeholder="Line 1">
    <div class="alert alert-danger" *ngIf="addressLine1.touched && addressLine1.invalid">Address is required.</div>
  </div>
  <div class="form-group">
    <label for=""></label>
    <input type="text" formControlName="addressLine2" id="addressLine2" name="addressLine2" class="form-control" placeholder="Line 2">
  </div>
  <div class="form-group">
    <label for="city">City</label>
    <input type="text" formControlName="city" id="city" name="city" class="form-control">
    <div class="alert alert-danger" *ngIf="city.touched && city.invalid">City is required.</div>
  </div>
  <button class="btn btn-primary" [disabled]="form.invalid">Place Order</button>
</form>
