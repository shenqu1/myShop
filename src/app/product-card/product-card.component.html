<div class="card" *ngIf="product.title">
  <img [src]="product.imageUrl" class="card-img-top" alt="{{product.title}}" *ngIf="product.imageUrl">
  <div class="card-body">
    <h5 class="card-title">{{product.title}}</h5>
    <p class="card-text">{{product.price | currency}}</p>
  </div>
  <div class="card-footer">
    <button *ngIf="showAction" (click)="addToCart(product)" class="btn btn-primary btn-block">Add to Cart</button>
  </div>
</div>
