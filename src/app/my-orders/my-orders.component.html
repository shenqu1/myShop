<h1>My Orders</h1>
<table class="table">
  <thead>
    <th>Customer</th>
    <th>Date</th>
    <th></th>
  </thead>
  <tbody *ngIf="orders$ | async as orders">
    <tr *ngFor="let order of orders">
      <td>{{order.shipping.name}}</td>
      <td>{{order.dateCreated | date}}</td>
      <td><a [routerLink]="['/order', order.userId]">View</a></td>
    </tr>
  </tbody>
</table>
